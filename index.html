<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registration Form</h1>
    <form id="registrationForm">
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" required><br><br>

        <label for="postnom">Post Nom:</label>
        <input type="text" id="postnom" name="postnom" required><br><br>

        <label for="prenom">Pre Nom:</label>
        <input type="text" id="prenom" name="prenom" required><br><br>

        <label for="annee">Ann√©e de Naissance:</label>
        <input type="number" id="annee" name="annee" required><br><br>

        <label for="sexe">Sexe:</label>
        <select id="sexe" name="sexe" required>
            <option value="">Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br><br>

        <label for="classe">Classe:</label>
        <input type="text" id="classe" name="classe" required><br><br>

        <div class="button-container">
            <button type="button" id="submitButton">Enregistrer</button>
            <button type="button" id="showAuthFormButton">Voir le tableau</button>
        </div>
    </form>

    <div id="authFormContainer" class="auth-form-container">
        <div class="auth-form">
            <h2>Authentification</h2>
            <label for="authNom">Nom:</label>
            <input type="text" id="authNom" name="authNom" required><br><br>

            <label for="authPassword">Mot de Passe:</label>
            <input type="password" id="authPassword" name="authPassword" required><br><br>

            <button type="button" onclick="authenticate()">Se connecter</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
