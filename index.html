<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'enregistrement</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Formulaire d'enregistrement</h1>
    <form id="registrationForm">
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" required>
        <label for="postnom">Post Nom:</label>
        <input type="text" id="postnom" name="postnom" required>
        <label for="prenom">Pre Nom:</label>
        <input type="text" id="prenom" name="prenom" required>
        <label for="annee">Ann√©e de Naissance:</label>
        <input type="number" id="annee" name="annee" required>
        <label for="sexe">Sexe:</label>
        <select id="sexe" name="sexe" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <label for="classe">Classe:</label>
        <input type="text" id="classe" name="classe" required>
        <div class="button-container">
            <button type="button" id="submitButton">Enregistrer</button>
            <button type="button" id="showAuthFormButton">Voir le tableau</button>
        </div>
    </form>
    <div id="authFormContainer" class="auth-form-container">
        <div class="auth-form">
            <h2>Authentification</h2>
            <form id="authForm">
                <label for="authNom">Nom:</label>
                <input type="text" id="authNom" required>
                <label for="authPassword">Mot de passe:</label>
                <input type="password" id="authPassword" required>
                <button type="button" id="authButton">Se connecter</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
